<card-details [card]="getSelectedCard()"></card-details>
<div class="deck">
    <div class="deck-info">
        <div class="name">{{getName()}}</div>
        <div class="description">{{getDescription()}}</div>
    </div>
    <div class="boards">
        <board *ngFor="#board of getBoards()" [board]="board"></board>
    </div>
</div>
